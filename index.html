<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

</body>
<div class="container">
    <div class="content">
        <div class="texts">
            <h1>learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </div>
        <div class="form">
            <div class="promo">
                <h2><strong>try it free 7 days</strong> then $20/mo. thereafter</h2>
            </div>
            <div class="container-form">
                <div class="content-form">
                    <div class="first-name">
                        <label for="text"></label>
                        <input type="text" name="text" id="firstname" placeholder="first name">
                    </div>
                    <div class="last-name">
                        <label for="text"></label>
                        <input type="text" name="text" id="lastname" placeholder="last name">
                    </div>
                    <div class="email">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="email adress">
                    </div>
                    <div class="password">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="password">
                    </div>
                    <form class="button">
                        <input type="submit" value="claim your free trial" id="submit">
                    </form>
                    <p>by clicking the button, you are agreeing to our <span>terms and services</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
